<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>paste Demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">
<div class="container">

    <div id="content" class="row">
        <div class="span8">
            <h3>禁用粘贴，默认关闭</h3>

            <h4>启用</h4>
            <p>通过config参数配置</p>

            <div class="demo">
                <div id="textbox-1">
                    <input type="text"/>
                </div>
            </div>

            <p>通过伪属性设置</p>

            <div class="demo">
                <div id="textbox-2">
                    <input type="text" data-paste="enabled"/>
                </div>
            </div>

            <h4>禁用</h4>
            <p>通过config参数配置</p>

            <div class="demo">
                <div id="textbox-3">
                    <input type="text"/>
                </div>
            </div>

            <p>通过伪属性设置</p>

            <div class="demo">
                <div id="textbox-4">
                    <input type="text" data-paste="disabled"/>
                </div>
            </div>


            <h3>注意事项：</h3>
            <ul>
                <li>config参数优先级较高</li>
            </ul>
        </div>

    </div>
</div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"kg",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/textbox/2.0.0/', function (S, TextBox) {
        var textbox1 = new TextBox.TextBox('#textbox-1', {
            paste: 'enabled'
        });
        textbox1.render();

        var textbox2 = new TextBox.TextBox('#textbox-2');
        textbox2.render();

        var textbox3 = new TextBox.TextBox('#textbox-3', {
            paste: 'disabled'
        });
        textbox3.render();

        var textbox3 = new TextBox.TextBox('#textbox-4');
        textbox3.render();
    })
</script>
</body>
</html>
