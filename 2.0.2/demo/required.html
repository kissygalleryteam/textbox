<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>required Demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>

</head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">
<div class="container">

    <div id="content" class="row">
        <div class="span8">
            <h3>
                required
            </h3>

            <h4>required，默认为false</h4>
            <p>通过config参数配置</p>

            <div class="demo">
                <div id="textbox-1">
                    <input type="text" required/>
                    <button>checkValidity</button>
                </div>

            </div>


            <h4>valueMissingMessage，默认为“请输入”</h4>
            <p>通过config参数配置</p>

            <div class="demo">
                <div id="textbox-3">
                    <input type="text" required />
                    <button>checkValidity</button>
                </div>
            </div>

            <p>通过伪属性配置</p>

            <div class="demo">
                <div id="textbox-4">
                    <input type="text" required/>
                    <button>checkValidity</button>
                </div>
            </div>

            <h3>注意事项：</h3>
            <ul>
                <li>config参数优先级较高</li>
            </ul>
        </div>

    </div>

</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"kg",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/textbox/2.0.0/', function (S, TextBox) {

        var textbox = new TextBox.TextBox('#textbox-1', {
            required: true
        });
        textbox.render();

        textbox.on('invalid', function (ev) {
            alert('textbox invalid: ' + this.get('validationMessage'));
        });

        S.one('#textbox-1 button').on('click', function () {
            alert(textbox.checkValidity());
        });

        var textbox3 = new TextBox.TextBox('#textbox-3', {
            required: true,
            valueMissingMessage: '请输入内容'
        });
        textbox3.render();

        textbox3.on('invalid', function (ev) {
            alert('textbox invalid: ' + this.get('validationMessage'));
        });

        S.one('#textbox-3 button').on('click', function () {
            alert(textbox3.checkValidity());
        });

        var textbox4 = new TextBox.TextBox('#textbox-4');
        textbox4.render();

        textbox4.on('invalid', function (ev) {
            alert('textbox invalid: ' + this.get('validationMessage'));
        });

        S.one('#textbox-4 button').on('click', function () {
            alert(textbox4.checkValidity());
        });
    })
</script>
</body>
</html>
