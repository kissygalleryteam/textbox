<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>QQNumberTextBox Demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">
<div class="container">

    <div id="content" class="row">
        <div class="span8">

            <h3>QQNumberTextBox QQ号输入框</h3>

            <ul>
                <li>
                    只能输入5-11位的数字
                </li>
            </ul>

            <div class="demo">
                <div id="textbox-1">
                    <input type="text" required/>
                </div>
            </div>

        </div>

    </div>

</div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"kg",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/textbox/2.0.0/', function (S, TextBox) {
        var textbox = new TextBox.QQNumberTextBox('#textbox-1');
        textbox.render();
        textbox.on('blur', function () {
            this.checkValidity();
        });
        textbox.on('invalid', function () {
            alert(this.get('validationMessage'));
        });
    })
</script>
</body>
</html>
