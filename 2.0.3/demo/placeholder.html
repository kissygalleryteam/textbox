<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>placeholder Demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<div class="container">

    <div id="content" class="row">
        <div class="span8">

            <h3>兼容Placeholder行为。原生的Placeholder功能会在输入框键入内容的时候才会隐藏Placeholder，模拟的目前只会在focus的时候隐藏Placeholder。可以选择统一使用模拟的实现方式；</h3>

            <h4>配置placeholder</h4>
            <p>通过config参数配置</p>
            <div class="demo">
                <div id="textbox-1">
                    <input type="text"/>
                </div>

            </div>

            <p>找placeholder属性设置placeholder</p>

            <div class="demo">
                <div id="textbox-2">
                    <input type="text" placeholder="请输入文本"/>
                </div>
            </div>


            <h4>可以统一交互风格，即不论浏览器是否原生支持，当输入框获取焦点时，placeholder消失</h4>

            <p>通过config参数配置</p>

            <div class="demo">
                <div id="textbox-3">
                    <input type="text" placeholder="请输入文本"/>
                </div>

            </div>
            <p>通过伪属性配置</p>
            <div class="demo">
                <div id="textbox-4">
                    <input type="text" placeholder="请输入文本" data-placeholderstyle="0"/>
                </div>
            </div>

            <h3>注意事项：</h3>
            <ul>
                <li>config参数优先级较高</li>
            </ul>
        </div>

    </div>

</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"kg",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/textbox/2.0.0/', function (S, TextBox) {
        var textbox = new TextBox.TextBox('#textbox-1', {
            placeholderText: '请输入文本'
        });
        textbox.render();

        var textbox2 = new TextBox.TextBox('#textbox-2');
        textbox2.render();

        var textbox3 = new TextBox.TextBox('#textbox-3', {
            placeholderStyle: TextBox.TextBox.PLACEHOLDER_STYLE.ALL
        });
        textbox3.render();

        var textbox4 = new TextBox.TextBox('#textbox-4');
        textbox4.render();
    })
</script>
</body>
</html>
