<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>NumberTextBox Demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">
<div class="container">
    <div id="content" class="row">
        <div class="span8">
            <h3>NumberTextBox 号码输入框</h3>

            <p>只能输入数字</p>

            <div class="demo">
                <div id="textbox-1">
                    <input type="text"/>
                </div>
            </div>

        </div>

    </div>
    <script>
        var S = KISSY;
        if (S.Config.debug) {
            var srcPath = "../../../";
            S.config({
                packages:[
                    {
                        name:"gallery",
                        path:srcPath,
                        charset:"utf-8",
                        ignorePackageNameInUri:true
                    }
                ]
            });
        }

        S.use('gallery/textbox/1.4/', function (S, TextBox) {
            var textbox = new TextBox.NumberTextBox('#textbox-1');
            textbox.render();
            textbox.on('blur', function () {
                this.checkValidity();
            });
            textbox.on('invalid', function () {
                alert(this.get('validationMessage'));
            });
        })
    </script>
</div>
</body>
</html>
